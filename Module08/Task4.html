<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1-Module7</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Navbar */
        .navbar {
            background-color: rgb(66, 70, 73);
            color: aliceblue;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: antiquewhite;
            font-size: 14px;
            text-decoration: none;
            padding: 10px 15px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffcc00;
        }

        /* Right-aligned button */
        .navbar .login-btn {
            margin-left: auto;
            margin-right: 25px;
            background-color: #ffcc00;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .navbar .login-btn:hover {
            background-color: #e6b800;
        }

        /* Main content */
        .content {
            padding-top: 60px; /* To avoid overlap due to fixed navbar */
            text-align: center;
        }

        /* Video Section */
        .video-container {
            width: 100%;
        }

        .video-container video {
            width: 100%;
            max-height: 500px;
        }

        /* Image Grid */
        .image-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            gap: 15px;
        }

        .image-grid img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .image-grid img:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            .navbar a, .navbar .login-btn {
                padding: 8px;
                width: 100%;
                text-align: center;
            }

            .image-grid img {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        <button class="login-btn">Login</button>
    </div>

    <!-- Main Content -->
    <div class="content">
        
        <!-- Video Section -->
        <div class="video-container">
            <video src="https://videocdn.cdnpk.net/videos/830993ca-2dff-476e-ac61-87d83a64b7ed/horizontal/previews/clear/large.mp4?token=exp=1742763729~hmac=d1c95abaa31b8af3d8f166b50763d84f313e27278a19721f83d096b310477c39" controls autoplay></video>
        </div>

        <!-- Image Grid -->
        <div class="image-grid">
            <img src="https://img.freepik.com/free-photo/full-shot-plus-sized-woman-stretching_23-2150172315.jpg" alt="Image 1">
            <img src="https://img.freepik.com/free-photo/full-shot-plus-sized-woman-stretching_23-2150172315.jpg" alt="Image 2">
            <img src="https://img.freepik.com/free-photo/full-shot-plus-sized-woman-stretching_23-2150172315.jpg" alt="Image 3">
            <img src="https://img.freepik.com/free-photo/full-shot-plus-sized-woman-stretching_23-2150172315.jpg" alt="Image 4">
        </div>

    </div>

</body>
</html>
