<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .container {
        /* position: relative; */
        width: 450px;
        height: 450px;
        
        border: 2px solid black;
        

    }

    .Box1 {
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        font-size: 25px;
        margin: 10px;
        display: inline-block;
        text-align: center;
        position: relative;
        
        
       
    }

    .Box2 {
        width: 200px;
        height: 200px;
        background-color: rgb(217, 255, 127);
        font-size: 25px;
        display: inline-block;
        margin: 10px;
        text-align: center;
        position: relative;
    }

    .Box3 {
        width: 200px;
        height: 200px;
        background-color: rgb(146, 112, 240);
        font-size: 25px;
        margin: 10px;
        display: inline-block;
        text-align: center;
        position: relative;
    }

    .Box4 {
        width: 200px;
        height: 200px;
        background-color: rgb(255, 127, 127);
        font-size: 25px;
        margin: 10px;
        display: inline-block;
        text-align: center;
        position: relative;
    }

    .Box5 {
        width: 200px;
        height: 200px;
        background-color: rgb(192, 114, 238);
        font-size: 25px;
        margin: 10px;
        text-align: center;
        position: absolute;
        top: 110px;
        left: 110px;
        z-index: -1;
        
    }

    
    
</style>
<body>
    <div class="container">
        <div class="Main1" style="display: inline-block;">
            <div class="Box1">B</div>
            <div class="Box2">C</div>
        </div>
        <br>
        <div class="Main2" style="display: inline-block;">
            <div class="Box3">D</div>
            <div class="Box4">E</div>
        </div>
            <div class="Box5">A</div>
    </div>    
</body>
</html>
