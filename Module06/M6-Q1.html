<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1-module06</title>
    
    <!-- Internal CSS -->
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            border: 2px solid black;
            margin: 10px;
            text-align: center;
            line-height: 100px;
        }

        /* This will be overridden by inline CSS if applied */
        .priority {
            background-color: lightgreen;
            color: white;
        }
    </style>
    
    <!-- Linking External CSS -->
    <link rel="stylesheet" href="M6-Q1.css">
</head>
<body>
    <h2>CSS Application Methods</h2>

    <!-- Inline CSS (Highest Priority) -->
    <div class="box priority" style="background-color: red; color: yellow;">Inline CSS</div>
    
    <!-- Internal CSS -->
    <div class="box priority">Internal CSS</div>
    
    <!-- External CSS (Defined in styles.css) -->
    <div class="box external">External CSS</div>
</body>
</html>
